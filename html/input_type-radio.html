<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title></title>
  </head>
  <body>
    <p>Select a maintenance delivery-mode:</p>
    <div>
      <input type="radio" id="home" name="delivery-mode" value="home" onclick="resetNestedChecked()">
      <label for="home">Domicile</label>
      <ul>
        <li>
          <input type="radio" id="home-sub-1" name="delivery-mode-sub" value="home-10jours" >
          <label for="home-sub-1">Livraison sous 10 jours</label>
        </li>
        <li>
          <input type="radio" id="home-sub-2" name="delivery-mode-sub" value="home-72heures" >
          <label for="home-sub-2">Livraison sous 72h</label>
        </li>
        <li>
          <input type="radio" id="home-sub-3" name="delivery-mode-sub" value="home-24heures" >
          <label for="home-sub-3">Livraison sous 24h</label>
        </li>
      </ul>
      <button onclick="promptValue()">ok</button>
    </div>

    <div>
      <input type="radio" id="relais" name="delivery-mode" value="relais" onclick="resetNestedChecked()">
      <label for="relais">Point relais</label>
      <ul>
        <li>
          <input type="radio" id="relais-sub-1" name="delivery-mode-sub" value="relais-10jours" >
          <label for="relais-sub-1">Livraison sous 10 jours</label>
        </li>
        <li>
          <input type="radio" id="relais-sub-2" name="delivery-mode-sub" value="relais-48h" >
          <label for="relais-sub-2">Livraison sous 48h</label>
        </li>
      </ul>
      <button onclick="promptValue()">ok</button>

    </div>
    <script>
      function resetNestedChecked(){
        const selectedNestedInput = [...document.querySelectorAll('ul li input:checked')]
        // console.log('nested input:', selectedNestedInput);
        selectedNestedInput.map(i => i.checked = false)
      }
      function promptValue(){
        const inputValue = [...document.querySelectorAll('input:checked')]
        console.log(inputValue.map(i => i.value));
      }
    </script>
  </body>
</html>
