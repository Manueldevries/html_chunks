<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title></title>
  </head>
  <body>
    <p>Select a maintenance drone:</p>
    <div>
      <input type="radio" id="huey" name="drone" value="huey"
                                                 checked>
      <label for="huey">Huey</label>
      <ul>
        <li>
          <input type="radio" id="huey-sub-1" name="drone-sub" value="huey-sub-1" >
          <label for="huey-sub-1">Huey-sub-1</label>
        </li>
        <li>
          <input type="radio" id="huey-sub-2" name="drone-sub" value="huey-sub-2" >
          <label for="huey-sub-2">Huey-sub-2</label>
        </li>
      </ul>
    </div>

    <div>
      <input type="radio" id="dewey" name="drone" value="dewey">
      <label for="dewey">Dewey</label>
      <ul>
        <li>
          <input type="radio" id="dewey-sub-1" name="drone-sub" value="dewey-sub-1" >
          <label for="dewey-sub-1">Dewey-sub-1</label>
        </li>
        <li>
          <input type="radio" id="dewey-sub-2" name="drone-sub" value="dewey-sub-2" >
          <label for="dewey-sub-2">Dewey-sub-2</label>
        </li>
      </ul>

    </div>
  </body>
</html>
